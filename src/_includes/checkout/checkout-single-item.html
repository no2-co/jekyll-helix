<div class="checkout-single-item">

  <div class="checkout-single-item__pic">
    <img src="/assets/images/{{include.image}}">
  </div>

  <div class="checkout-single-item__details">
    <h2>{{include.brand}}</h2>
    <p>{{include.title}}</p>
    <div class="checkout-single-item__sizes">
      <p>Size: M</p>
      <p>Qty: M</p>
    </div>
    <p>${{include.price}}</p>
  </div>
  
</div>
